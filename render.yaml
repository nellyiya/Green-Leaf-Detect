services:
  - type: web
    name: green-leaf-backend
    env: python
    branch: main
    rootDir: .  # This is your repo root where requirements.txt exists
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
